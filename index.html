<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PIN</title>

    <!-- Custom styles for this template -->
    <link href="./css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/ios-spinner.css">

</head>

<body>
    <div class="container">
        <div></div>
        <div id="inputs-container" class="inputs">
            <input type="text" pattern="[0-9]" autocomplete="off" inputmode="numeric" maxlength="1" class="pin-input" name="input-1" id="1">
            <input type="text" pattern="[0-9]" autocomplete="off" inputmode="numeric" maxlength="1" class="pin-input" name="input-2" id="2">
            <input type="text" pattern="[0-9]" autocomplete="off" inputmode="numeric" maxlength="1" class="pin-input" name="input-3" id="3">
            <input type="text" pattern="[0-9]" autocomplete="off" inputmode="numeric" maxlength="1" class="pin-input" name="input-4" id="4">
        </div>
        <div class="info">
            <p>Enter Code</p>
            <button id="submit-btn" class="btn">Submit</button>
        </div>
    </div>
    <script src="./js/script.js"></script>
    <script src="./js/ios-spinner.js"></script>
</body>

</html>
